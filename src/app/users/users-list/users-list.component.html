<ng-container>
	<div class="users-list-header">
		<h6 class="title">Users</h6>
		<button class="btn-sort" (click)="sortUsers()" [class.btn-disabled]="isListSorted" [disabled]="isListSorted"><i class="fa-solid fa-arrow-up-a-z"></i></button>
	</div>
	<ul class="users-list">
		<li *ngFor="let user of users">
			<user [user]="user" [activeId]="activeId"></user>
		</li>
	</ul>
</ng-container>
