<ng-container *ngIf="users; else elseBlock">
	<div class="users-list-view">
		<users-list [users]="users" [activeId]="activeId"></users-list>
	</div>
	<div class="users-dropdown-view">
		<users-dropdown [users]="users" [activeId]="activeId"></users-dropdown>
	</div>
</ng-container>
<ng-template #elseBlock>
	<loader></loader>
</ng-template>
