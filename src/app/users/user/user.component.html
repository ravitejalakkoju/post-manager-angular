<a [routerLink]="[user.id, 'posts']" class="user-link" [class.active]="user.id == activeId">
	<profile [profileUrl]="user.avatar" [displayName]="user.name"></profile>
	<div class="user-details">
		<span class="user-name">{{user.name}}</span>
		<span class="user-posts-count">{{user.totalPosts}} {{user.totalPosts == 1 ? 'Post' : 'Posts'}}</span>
	</div>
</a>
